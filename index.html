<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-view">
        <h1>Micheal Myers Quiz</h1>
        <p>Test your knowledge to see how much you know about the micheal myers series. </p>
        <button class="btn easy-btn">Start Easy Quiz!</button>
        <button class="btn hard-btn">Start Hard Quiz!</button>
    </div>

    <div class="question-view">
        <h1 class="question">question title</h1>
        <h2 class="q-num"></h2>
        <h2 class="score"></h2>

        <div class="answerChoices">
            <div class="choice">
                <p class="ans-choice" data-number="1"> Choice </p>
            </div>
        
            <div class="choice">
                <p class="ans-choice" data-number="2"> Choice </p>
            </div>
        
            <div class="choice">
                <p class="ans-choice" data-number="3"> Choice </p>
            </div>
        
            <div class="choice">
                <p class="ans-choice" data-number="4"> Choice </p>
            </div>
        </div>
    </div>

    <div class="summary-screen">
        <div class="results">

        </div>

        <button class="restart-btn">Restart</button>
    </div>

    <!-- add type modlue so that we can import and export our questiosnf from our other js files -->
    <script type="module" src="script.js"></script>
</body>
</html>
