<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micheal Myers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-view">
        <!-- <h1 class="title">Micheal Myers Quiz</h1> -->
        <img src="./assets/halloween.png" alt="MichealMyers" class="logo">
        <p class="center-text">Objective: Test your knowledge to see how much you know about the micheal myers series. </p>
        <div class="buttons">
            <button class="btn easy-btn">Start Easy Quiz!</button>
            <button class="btn hard-btn">Start Hard Quiz!</button>
        </div>
    </div>

    <div class="question-view">
        <h1 class="question">question title</h1>
        <div class="score-el">
            <h2 class="q-num non-bold"></h2>
            <h2 class="score non-bold"></h2>
        </div>
        
        <div class="answerChoices">
            <div class="choice">
                <p class="choice-num"> A </p>
                <p class="ans-choice" data-number="1"> Choice </p>
            </div>
        
            <div class="choice">
                <p class="choice-num"> B </p>
                <p class="ans-choice" data-number="2"> Choice </p>
            </div>
        
            <div class="choice">
                <p class="choice-num"> C </p>
                <p class="ans-choice" data-number="3"> Choice </p>
            </div>
        
            <div class="choice">
                <p class="choice-num"> D </p>
                <p class="ans-choice" data-number="4"> Choice </p>
            </div>
        </div>
    </div>

    <div class="summary-view">
        <img src="./assets/halloween.png" alt="MichealMyers" class="logo">
        <div class="results">
            <h2 class="final-score"></h2>
        </div>

        <button class="restart-btn btn">Restart</button>
    </div>

    <!-- add type modlue so that we can import and export our questiosns from our other js files -->
    <script type="module" src="script.js"></script>
</body>
</html>
